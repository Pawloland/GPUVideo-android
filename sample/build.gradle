plugins {
    id 'com.android.application'
}

android {
    lint { disable 'NotificationPermission' }
    compileSdkVersion COMPILE_SDK_VERSION as int
    defaultConfig {
        applicationId "com.daasuu.gpuvideoandroid2"
        minSdkVersion COMPILE_MIN_SDK_VERSION as int
        targetSdkVersion COMPILE_SDK_VERSION as int
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }


    namespace = 'com.daasuu.gpuvideoandroid'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$app_compat_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "androidx.media3:media3-exoplayer:$exo_player_version"
    implementation "androidx.media3:media3-ui:$exo_player_version"
    implementation "com.github.bumptech.glide:glide:$glide_version"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.3.0"

    implementation project(':gpuv')
}
